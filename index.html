<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Base 32 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Decimal to Base 32 Converter</h1>
    <label for="decimalInput">Enter a Decimal Number:</label>
    <input type="number" id="decimalInput">
    <button onclick="convertToBase32()">Convert to Base 32</button>
    <div id="base32Output"></div>

    <script>
        function convertToBase32() {
            var decimalInput = document.getElementById("decimalInput").value;
            var base32Output = document.getElementById("base32Output");
            var base32Value = decimalToBase32(decimalInput);
            base32Output.innerText = "Base 32: " + base32Value;
        }

        function decimalToBase32(decimal) {
            var base32Chars = "0123456789ABCDEFGHIJKLMNOPQRSTUV";
            var base32Value = "";

            while (decimal > 0) {
                var remainder = decimal % 32;
                base32Value = base32Chars[remainder] + base32Value;
                decimal = Math.floor(decimal / 32);
            }

            return base32Value || "0"; // If input is 0, return "0"
        }
    </script>
</body>
</html>
